<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="../style/style.css">
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/md5.js"></script>
    <script type="text/javascript" src="../js/reg.js"></script>
</head>
<body>

  <section class="container">
    <div class="login">
      <h1>用户注册</h1>

        <p><input type="text" id="username" name="login" value="" placeholder="帐号" onblur="checkUserName()"></p>
        <p id="checkStatus"></p>
        <p><input type="password" id="pwd" name="password" value="" placeholder="密码"></p>
        <p><input type="password" id="repwd" name="repassword" value="" placeholder="密码"></p>
        <p id="trm"></p>
        <p class="submit">
            <button name="commit" onclick="register()">注册</button>
        </p>
    </div>
  </section>
</body>
</html>
